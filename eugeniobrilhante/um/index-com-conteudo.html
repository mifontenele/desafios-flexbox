<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style-com-conteudo.css">
    <title>Layout 1</title>
</head>

<body>
    <div class="container">
        <header>
            <i><img class="logo" src="../assets/midias/bmw-logo.png" alt=""></i>
        </header>
        <div class="destaques">
            <i><img class="destaquesimg" src="../assets/midias/BMW-X5-MOTOR.png" alt=""></i>
        </div>
        <div class="produtos">
            <div>
                <h1>B</h1>
                <i><img class="produtosimg" src="../assets/midias/BMW-X5-1.jpg" alt=""></i>
            </div>
            <div>
                <h1>M</h1>
                <i><img class="produtosimg" src="../assets/midias/BMW-X5-3.jpg" alt=""></i>
                <h1>X5 2023</h1>
            </div>
            <div>
                <h1>W</h1>
                <i><img class="produtosimg" src="../assets/midias/BMW-X5-2.jpg" alt=""></i>
            </div>
        </div>
        <footer class="footer">
            <div class="menu-inferior">

                <div class="logo-footer">
                    <img class="logo" src="../assets/midias/bmw-logo.png" alt="">
                </div>

                <div class="inicio">
                    <h2>Inicio</h2>
                    <ul>
                        <li>Home</li>
                        <li>Cursos</li>
                        <li>Downloads</li>
                    </ul>
                </div>
                <div class="sobre">
                    <h2>Sobre-nós</h2>
                    <ul>
                        <li>Informações da Empresa</li>
                        <li>Contato</li>
                        <li>Blog</li>
                    </ul>
                </div>
                <div class="suporte">
                    <h2>Suporte</h2>
                    <ul>
                        <li>FAQ</li>
                        <li>Telefone</li>
                        <li>Chat</li>
                    </ul>
                </div>
                <div class="contato">
                    <div>
                        <img class="icones" src="../assets/icons/icons8-twitter-50.png" alt="">
                        <img class="icones" src="../assets/icons/icons8-facebook-50.png" alt="">
                        <img class="icones" src="../assets/icons/icons8-instagram-50.png" alt="">
                    </div>
                    <button class="button" type="submit">Contato</button>
                </div>
            </div>
        </footer>
        <div class="copyright">
            <p>&copy; 2023 Copytight - Eugenio Brilhante</p>
        </div>
    </div>

</body>

</html>
